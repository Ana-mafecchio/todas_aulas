<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
 
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(127, 255, 212, 0.541);
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
 
        }
        .secoes{
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: rgba(137, 43, 226, 0.384);
        }
        /* exercise 1: Flex Container */
        .flex-container{
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .flex-item{
            background-color: #3498db;
            color: white;
            padding: 20px;
            flex: 1;
            text-align: center;
        }
        /* Exercise 2: Card Layout */
.card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.card {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: auto;
}

.card-content {
    padding: 15px;
}

.card button {
    background-color: #2ecc71;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 4px;
    cursor: pointer;
}
/* Exercise 3: Navigation Bar */
.site-header {
    background-color: #34495e;
    color: white;
}

.main-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
}

.mobile-menu-btn {
    display: none;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Exercise 4: Hero Section */
.hero {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                      url('https://via.placeholder.com/1600x500');
    background-size: cover;
    background-position: center;
    height: 400px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.hero-content {
    max-width: 600px;
    padding: 20px;
}

.hero-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 15px;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    .mobile-menu-btn {
        display: block;
    }
}
    </style>
</head>
<body>
    <h1>CSS Layout Atividade</h1>
 
    <section class="secoes">
        <h2>Exercise 1: Flex Container</h2>
        <div class="flex-container">
            <div class="flex-item">Box 1</div>
            <div class="flex-item">Box 2</div>
            <div class="flex-item">Box 3</div>
        </div>
    </section>

    <section class="secoes">
        <h2>Exercise 2: Card Layout</h2>
        <div class="card-container">
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 1</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 2</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
            <article class="card">
                <img src="https://via.placeholder.com/300x200" alt="Placeholder">
                <div class="card-content">
                    <h3>Card Title 3</h3>
                    <p>Card description goes here.</p>
                    <button>Read More</button>
                </div>
            </article>
        </div>
    </section>
 
</body>
</html>
